spring.application.name=Backend-Rux

# ==========================================
# CONEXI√ìN A SUPABASE (TRANSACTION POOLER)
# ==========================================
# Transaction Pooler: Ideal para aplicaciones serverless y mejor rendimiento
# Host: aws-0-us-west-2.pooler.supabase.com
# Puerto: 6543 (Transaction Mode - IPv4 compatible)
# ... resto de configuraciÛn ...
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
# ... resto de configuraciÛn ...
spring.datasource.driver-class-name=org.postgresql.Driver

# ==========================================
# CONFIGURACI√ìN HIKARI PARA TRANSACTION POOLER
# ==========================================
# CR√çTICO: El Transaction Pooler NO soporta prepared statements
# Sin esto, obtendr√°s error "S_1 statement not found"
spring.datasource.hikari.data-source-properties.prepareThreshold=0

# Configuraci√≥n adicional de pool para mejor rendimiento
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# ==========================================
# JPA / HIBERNATE
# ==========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JSONB & PostGIS
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Evitar errores con beans vac√≠os
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

# ==========================================
# SERVIDOR
# ==========================================
server.port=8090

# ==========================================
# SPRINGDOC / SWAGGER
# ==========================================
# Ruta personalizada para Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html
# Ruta para la documentaci√≥n OpenAPI JSON
springdoc.api-docs.path=/api-docs
# Habilitar Swagger UI
springdoc.swagger-ui.enabled=true
# Ordenar endpoints por m√©todo HTTP
springdoc.swagger-ui.operations-sorter=method
# Informaci√≥n de la API
springdoc.api-docs.enabled=true